<!doctype html>
<html lang="es">
  <head>
    <!-- Básico -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="color-scheme" content="dark light" />
    <meta name="format-detection" content="telephone=no,email=no,address=no" />
    <meta name="referrer" content="strict-origin-when-cross-origin" />

    <!-- Título -->
    <title>RivoWebs</title>
    <meta
      name="description"
      content="RivoWebs diseña y desarrolla webs minimalistas que venden: copy claro, velocidad y SEO técnico. Todo con código a medida."
    />
    <meta
      name="keywords"
      content="RivoWebs, diseño web, landing page, desarrollo a medida, seo técnico, sitios que venden, páginas web"
    />
    <meta name="author" content="RivoWebs" />
    <meta name="robots" content="index,follow,max-image-preview:large" />

    <!-- Canonical + hreflang -->
    <link rel="canonical" href="https://rivowebs.com/" />
    <link rel="alternate" href="https://rivowebs.com/" hreflang="es" />
    <link rel="alternate" href="https://rivowebs.com/" hreflang="x-default" />

    <!-- Favicons (todo con logo-completo.png como pediste) -->
    <link rel="icon" href="/logo-completo.png" sizes="32x32" type="image/png" />
    <link rel="icon" href="/logo-completo.png" sizes="16x16" type="image/png" />
    <link rel="shortcut icon" href="/logo-completo.png" type="image/png" />
    <link rel="apple-touch-icon" href="/logo-completo.png" />
    <!-- Safari pinned tab idealmente usa .svg; dejamos PNG como pediste -->
    <link rel="mask-icon" href="/logo-completo.png" color="#0b0f2b" />

    <!-- PWA / manifiesto (opcional) -->
    <link rel="manifest" href="/site.webmanifest" />
    <meta name="theme-color" content="#0b0f2b" />
    <meta name="msapplication-TileColor" content="#0b0f2b" />

    <!-- Open Graph -->
    <meta property="og:site_name" content="RivoWebs" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="RivoWebs – Hacemos webs que venden" />
    <meta
      property="og:description"
      content="Webs minimalistas que convierten: copy claro, velocidad y SEO técnico. Código a medida."
    />
    <meta property="og:url" content="https://rivowebs.com/" />
    <meta property="og:image" content="https://rivowebs.com/logo-completo.png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:locale" content="es_AR" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="RivoWebs – Hacemos webs que venden" />
    <meta
      name="twitter:description"
      content="Webs minimalistas que convierten: copy claro, velocidad y SEO técnico. Código a medida."
    />
    <meta name="twitter:image" content="https://rivowebs.com/logo-completo.png" />

    <!-- Indicaciones de caché (suaves) -->
    <meta http-equiv="Cache-Control" content="public, max-age=3600" />

    <!-- JSON-LD: Organization -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "RivoWebs",
      "url": "https://rivowebs.com/",
      "logo": "https://rivowebs.com/logo-completo.png",
      "sameAs": [],
      "contactPoint": [{
        "@type": "ContactPoint",
        "contactType": "customer support",
        "email": "rivowebs@gmail.com",
        "telephone": "+54-9-11-6442-3999",
        "areaServed": "AR",
        "availableLanguage": ["es"]
      }]
    }
    </script>

    <!-- JSON-LD: WebSite con SearchAction -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "RivoWebs",
      "url": "https://rivowebs.com/",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://rivowebs.com/?q={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>

    <!-- JSON-LD: FAQPage (coincide con tus secciones de FAQ) -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "FAQPage",
      "mainEntity": [
        {
          "@type": "Question",
          "name": "¿Cuándo puedo tener mi web lista?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Una landing en 7 días. Proyectos más grandes se entregan por hitos con avances semanales."
          }
        },
        {
          "@type": "Question",
          "name": "¿Trabajan con plantillas?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "No. Todo es código a medida para que tu web sea única y transmita tu valor."
          }
        },
        {
          "@type": "Question",
          "name": "¿Incluyen copy y estructura?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Sí. Te guiamos para decir lo justo y en el orden correcto: titulares, secciones y CTAs."
          }
        },
        {
          "@type": "Question",
          "name": "¿Qué integraciones hacen?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Contacto, pagos (MercadoPago/Stripe), CRM, redes y automatizaciones según lo que necesites."
          }
        },
        {
          "@type": "Question",
          "name": "¿Qué pasa después de publicar?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Acompañamiento inicial con ajustes finos, soporte y recomendaciones para crecer."
          }
        },
        {
          "@type": "Question",
          "name": "¿Hay garantía?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Sí. Tenés 7 días de ajustes post-entrega para pulir detalles sin costo."
          }
        }
      ]
    }
    </script>

    <!-- Vite inyecta los assets y HMR a partir de tu entry -->
  </head>
  <body class="bg-[#0b0f2b] text-white antialiased">
    <noscript>Necesitás habilitar JavaScript para ver este sitio.</noscript>
    <div id="root"></div>

    <!-- Entrada Vite (React) -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
